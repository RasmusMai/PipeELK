---

- name: Install filebeat
  ansible.builtin.package:
    name: filebeat
    state: present
  # For some yet unknown reason, specifically the Logstash VM can lock apt for longer than expected from previous tasks
  retries: 3
  delay: 10

- name: Copy filebeat configuration
  ansible.builtin.template:
    src: filebeat.yml.j2
    dest: /etc/filebeat/filebeat.yml
    owner: root
    group: root
    mode: 0644
  notify:
    - restart filebeat

- name: Enable system and nginx modules
  ansible.builtin.command: >
    filebeat modules enable "{{ item }}"
  with_items:
    - system
    - nginx
  changed_when: false

- name: Replace module files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/etc/filebeat/modules.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - system.yml
    - nginx.yml
  notify:
    - restart filebeat
